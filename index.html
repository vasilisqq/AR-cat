<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="origin-trial" content="">
    <title>AR.js 3D Model Demo</title>
    
    <!-- AR.js с совместимостью для iOS -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="app.js" defer></script>
    
    <style>
        /* Стили для iOS */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
        }
        
        .scanning-animation {
            width: 100px;
            height: 100px;
            border: 4px solid #fff;
            border-radius: 50%;
            animation: scanning 2s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes scanning {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки -->
    <div class="arjs-loader">
        <div class="scanning-animation"></div>
        <div>Инициализация AR...</div>
        <div>Разрешите доступ к камере</div>
    </div>
    
    <!-- AR-сцена -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
        id="arScene"
    >
        <a-camera-static></a-camera-static>
    </a-scene>

    <!-- Ассеты - 3D модель по умолчанию -->
    <a-assets>
        <a-asset-item id="defaultModel" src="models/cat_anim.glb"></a-asset-item>
    </a-assets>
</body>
</html>
