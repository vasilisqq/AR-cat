<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Surface Tracking</title>
    
    <!-- Библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
        }
        
        #desktop-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        
        #desktop-message h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #desktop-message p {
            max-width: 80%;
            line-height: 1.6;
        }
        
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .control-btn img {
            width: 60%;
            height: 60%;
        }
        
        #placement-instruction {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            transition: opacity 0.5s ease;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Сообщение для десктопов -->
    <div id="desktop-message">
        <h1>AR Experience</h1>
        <p>Это приложение работает только на мобильных устройствах. Пожалуйста, откройте его на смартфоне или планшете.</p>
    </div>
    
    <!-- Экран загрузки -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Загрузка AR...</p>
    </div>
    
    <!-- Основной контейнер AR -->
    <div id="ar-container">
        <canvas id="ar-canvas"></canvas>
        
        <!-- Инструкция по размещению -->
        <div id="placement-instruction">
            Перемещайте телефон, чтобы найти поверхность
        </div>
        
        <!-- Панель управления -->
        <div id="ui-container">
            <div class="control-btn" id="screenshot-btn">
                <svg viewBox="0 0 24 24" fill="white">
                    <circle cx="12" cy="12" r="3.5"/>
                    <path d="M21,5H3C1.9,5,1,5.9,1,7v10c0,1.1,0.9,2,2,2h18c1.1,0,2-0.9,2-2V7C23,5.9,22.1,5,21,5z M21,17H3V7h18V17z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Проверка мобильного устройства
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Основные переменные
        let scene, camera, renderer, controller;
        let model, arToolkitContext, arToolkitSource;
        let modelPlaced = false;
        let reticle = null;
        
        // Инициализация приложения
        function init() {
            // Проверка платформы
            if (!isMobile()) {
                document.getElementById('desktop-message').style.display = 'flex';
                document.getElementById('loading').classList.add('hidden');
                return;
            }
            
            // Инициализация Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            
            // Настройка рендерера
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('ar-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Настройка AR.js
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });
            
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono',
                maxDetectionRate: 30,
                canvasWidth: window.innerWidth,
                canvasHeight: window.innerHeight
            });
            
            // Инициализация AR
            arToolkitSource.init(() => {
                arToolkitSource.onResize();
                arToolkitContext.init(() => {
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                });
            });
            
            // Создание контроллера (для лучевого взаимодействия)
            controller = new THREE.Group();
            scene.add(controller);
            
            // Добавление ретикулы (индикатор поверхности)
            createReticle();
            
            // Загрузка 3D модели
            loadModel();
            
            // Настройка освещения
            setupLighting();
            
            // Запуск рендеринга
            animate();
            
            // Обработка событий
            setupEventListeners();
            
            // Скрыть загрузчик после инициализации
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        }
        
        // Создание ретикулы для индикации поверхности
        function createReticle() {
            const geometry = new THREE.RingGeometry(0.05, 0.1, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                opacity: 0.8,
                transparent: true
            });
            
            reticle = new THREE.Mesh(geometry, material);
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);
        }
        
        // Загрузка 3D модели
        function loadModel() {
    const loader = new THREE.GLTFLoader();
    loader.load(
        'models/cat_anim.glb',
        (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false;
            scene.add(model);
            
            // Настройка анимации
            const mixer = new THREE.AnimationMixer(model);
            const clips = gltf.animations;
            
            if (clips && clips.length > 0) {
                const action = mixer.clipAction(clips[0]);
                action.play();
                model.userData.mixer = mixer;
            }
        },
        undefined,
        (error) => {
            console.error('Ошибка загрузки модели:', error);
        }
    );
}
        
        // Настройка освещения
        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
        }
        
        // Анимация и рендеринг
        function animate() {
            requestAnimationFrame(animate);
            
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Обновление позиции контроллера
                updateController();
                
                // Обновление ретикулы
                updateReticle();
                
                // Анимация модели
                if (model && model.visible && model.userData.animate) {
                    model.rotation.y += 0.01;
                    model.rotation.x += 0.005;
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Обновление позиции контроллера
        function updateController() {
            // Здесь будет логика определения поверхности
            // Для демонстрации используем фиксированную позицию
            
            if (!modelPlaced) {
                // Показываем ретикулу в центре экрана
                reticle.visible = true;
                reticle.position.set(0, 0, -1);
                
                // Скрываем инструкцию после первой найденной поверхности
                document.getElementById('placement-instruction').style.opacity = '0.5';
            }
        }
        
        // Обновление ретикулы
        function updateReticle() {
            // В реальном приложении здесь будет raycasting
            // для определения поверхности
        }
        
        // Обработка событий
        function setupEventListeners() {
            // Кнопка скриншота
            document.getElementById('screenshot-btn').addEventListener('click', takeScreenshot);
            
            // Обработка тапов для размещения модели
            window.addEventListener('click', (e) => {
                if (modelPlaced || !reticle.visible) return;
                
                // Размещаем модель в позиции ретикулы
                model.position.copy(reticle.position);
                model.visible = true;
                modelPlaced = true;
                reticle.visible = false;
                document.getElementById('placement-instruction').classList.add('hidden');
            });
            
            // Обработка изменения размера окна
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                if (arToolkitContext.arController) {
                    arToolkitContext.arController.setProjectionMatrix();
                }
            });
        }
        
        // Создание скриншота
        function takeScreenshot() {
            try {
                // Создаем временный canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Копируем изображение с рендерера
                ctx.drawImage(renderer.domElement, 0, 0, canvas.width, canvas.height);
                
                // Добавляем водяной знак (опционально)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
                ctx.font = '14px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText('AR Experience', 10, canvas.height - 15);
                
                // Создаем ссылку для скачивания
                const link = document.createElement('a');
                link.download = 'ar-screenshot.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('Ошибка создания скриншота:', error);
                alert('Не удалось сохранить фото');
            }
        }
        
        // Запуск приложения после загрузки
        window.addEventListener('load', init);
    </script>
</body>
</html>
