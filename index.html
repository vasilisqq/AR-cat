<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js 3D Model Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- Подключаем внешний JS файл -->
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Кнопка загрузки модели -->
    <div class="model-upload-container">
        <input type="file" id="modelUpload" accept=".glb,.gltf" style="display: none;">
        <button id="uploadButton">Загрузить свою модель</button>
    </div>

    <!-- Индикатор загрузки -->
    <div class="arjs-loader">
        <div class="scanning-animation"></div>
        <div>Сканирую плоскость...</div>
        <div>Перемещайте камеру для обнаружения поверхности</div>
    </div>
    
    <!-- Блок для отображения ошибок -->
    <div class="error-overlay" id="errorOverlay">
        <!-- ... содержимое без изменений ... -->
    </div>
    
    <!-- Инструкция для пользователя -->
    <div class="instruction" id="instruction">Наведите на плоскость и коснитесь экрана для размещения модели 6</div>
    
    <!-- AR-сцена -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
        id="arScene"
    >
        <!-- Источник света -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 2 1"></a-entity>
        
        <!-- Маркер для обнаружения плоскостей -->
        <a-entity id="marker" arjs-hit-test="target: #plane"></a-entity>
        
        <!-- Невидимая плоскость для размещения объектов -->
        <a-plane 
            id="plane" 
            position="0 0 0" 
            rotation="-90 0 0" 
            material="visible: false; transparent: true; opacity: 0.5"
            arjs-anchor
        ></a-plane>
        
        <!-- Камера -->
        <a-camera-static></a-camera-static>
    </a-scene>

    <!-- Ассеты - 3D модель по умолчанию -->
    <a-assets>
        <a-asset-item 
            id="defaultModel" 
            src="models/cat_anim.glb"
        ></a-asset-item>
    </a-assets>
</body>
</html>
